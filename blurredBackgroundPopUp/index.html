<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blurred Background PopUp</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
	<div class="main-container active">
		<h1>Welcome to Our Website</h1>
		<button class="btn">Click to Sign Up</button>
	</div>
	<div class="popup-container">
		<h4>30% Off Offer</h4>
		<label for="email">Email</label>
		<input type="email" name = "email" class="email" placeholder="Enter your email">
		<button class="sign">Signup</button>
		<i class="fa-solid fa-square-xmark fa-2x close-icon"></i>
	</div>
